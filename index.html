<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="heading">
    <img src="./email-spam-classifier-high-resolution-logo-transparent.png" alt="Logo" class="logo">
    Email Spam Classifier
</div>
    <div class="container">
        <div class="form-section">
          <form id="emailForm">
            <div class="form-group">
              <label for="toField">To:</label>
              <input type="email" id="toField" name="to" required>
            </div>
            <div class="form-group">
              <label for="subjectField">Subject:</label>
              <input type="text" id="subjectField" name="subject" required>
            </div>
            <!-- <div class="form-group">
              <label for="messageField">Message:</label>
              <textarea id="messageField" name="message" rows="12" required></textarea>
            </div>
            <div class="form-group">
              <label for="fileField">Attachment:</label>
              <input type="file" id="fileField" name="attachment">
          </div> -->
         

<div class="form-group">
  <label for="messageField">Message:</label>
  <textarea id="messageField" name="message" rows="8" required></textarea>
  <input type="file" id="fileField" name="attachment">
</div>

            <div class="buttons">
              <button type="submit" id="sendButton" class="submit-button">Send</button>
            </div>
          </form>
        </div>
        <div class="result-section">
          <div class="result">
            <h2>Result</h2>
            <div class="counter">
              <p>Spam: <span id="spamCount">0</span></p>
              <p>Ham: <span id="hamCount">0</span></p>
            </div>
            <div class="result-buttons">
              <button type="button" id="spamButton" class="red-button">Spam</button>
              <button type="button" id="hamButton" class="green-button">Ham</button>
            </div>
          </div>
        </div>
      </div>
<script src="index.js"></script>      
</body>
</html>
